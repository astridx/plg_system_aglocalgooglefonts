PLG_AGHYPHENOPOLY_SPACERTHANKS="The algorithm used for hyphenation was developed by <a href='https://github.com/ytiurin/hyphen'>Franklin M. Liang</a>.<br> The JavaScript Library was developed by <a href="https://github.com/mnater/Hyphenopoly">Mathias Nater</a>."
JGLOBAL_FIELDSET_PATH="Path"
JGLOBAL_FIELDSET_SETUP="Setup"
PLG_AGHYPHENOPOLY_PATH_DESC="<p>By default Aghyphenopoly looks in '/media/plg_system_aghyphenopoly/hyphenopoly/patterns/' for .hpb-files and in '/media/plg_system_aghyphenopoly/hyphenopoly/' for other resources. You do not need to configure this value, if you like the default path and if you have installed joomla in the root of your webserver. If you have installed Joomla in a subdirectory like 'http://localhost/joomla-cms/' you need tho reconfigure the pathes. In this example you need to use '/joomla-cms/media/plg_system_aghyphenopoly/hyphenopoly/patterns/' for .hpb-files and '/joomla-cms/media/plg_system_aghyphenopoly/hyphenopoly/' for other resources.</p><p>For more informations please see https://github.com/mnater/Hyphenopoly/wiki/Global-Hyphenopoly-Object#paths .</p>"
PLG_AGHYPHENOPOLY_SETUP_DESC="<p>The first settings apply to Aghyphenopoly in general.</p><p>For more informations please see https://github.com/mnater/Hyphenopoly/wiki/Setup .</p><p>Second settings can be set for each set of elements that are matched by the given selector.</p><p>For more informations please see https://github.com/mnater/Hyphenopoly/wiki/Setup#selector-based-settings .</p>"
PLG_AGHYPHENOPOLY_CSS="Should the Plugin add <pre><code>body {
