PLG_AGHYPHENOPOLY_EXCEPIONS="Exceptions"
PLG_AGHYPHENOPOLY_EXCEPTIONS_DESC="<p>Provide exceptions for hyphenation. The exceptions object must contain language-codes as keys (or 'global' for all languages). The values must be words separated by ,‚éµ (comma, space), where a hyphen-minus marks the hyphenation points. If the word does not contain a hyphen, it will not be hyphenated by Hyphenopoly.js. </p><p>For more informations please see https://github.com/mnater/Hyphenopoly/wiki/Setup#exceptions .</p>"
PLG_AGHYPHENOPOLY_EXEPTIONS_LABEL="Exceptions"
PLG_AGHYPHENOPOLY_LANGUAGES="Languages"
PLG_AGHYPHENOPOLY_LANGUAGES_DESC="<p>The language (require) field must be an object of key-value-pairs, where the keys are language codes and the values are a long word (>=12 characters) in the required language. Hyphenopoly_Loader.js feature tests the browser for CSS-hyphenation support of the required languages using the long word. If the feature test indicates that the browser doesn't support CSS-hyphenation for at least one language, all necessary ressources will be loaded and Hyphenopoly.js gets executed. Use this to test support for every language used on the current page. If e.g. the language of the page is lang='de-DE' you must require language de-de (case doesn't matter). For languages that aren't in the patterns directory a fallback must be defined (see below). To force the usage of Hyphenopoly.js (e.g. for testing or if you prefer to use your own patterns) the special keyword 'FORCEHYPHENOPOLY' can be used as value. Note: Disable CSS-hyphenation while using 'FORCEHYPHENOPOLY'.</p><p>For more informations please see https://github.com/mnater/Hyphenopoly/wiki/Global-Hyphenopoly-Object#require and https://github.com/mnater/Hyphenopoly/wiki/Global-Hyphenopoly-Object#fallbacks .</p>"
